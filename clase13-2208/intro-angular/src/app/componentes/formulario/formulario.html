  <input type="text" placeholder="Nombre" [value]="nombre" />

  <input type="email" placeholder="Correo electrÃ³nico" (change)="actualizarValor($event)" />

  <p>{{correo}}</p>

  <select name="pais" id="pais">
    @for (pais of paises; track pais.id) {
      <option [id]="pais.id" [value]="pais.value">{{pais.nombre}}</option>
